<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Course-CEETC English Academy</title>
  <link rel="icon" href="/Assert/logo/CEETC.jpeg">
  <link rel="stylesheet" href="css/applyCourses.css">

  <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "daAlLY1gwkCZUbCNQ",
      });
    })();
  </script>
</head>
<body>
<div class="form-container">
  <h2>Apply for a Course</h2>
  <form action="#" method="POST">
    <!-- Name Field -->
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input required type="text" id="name"  placeholder="Enter your full name" >
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input required type="email" id="email"  placeholder="Enter your email" >
    </div>

    <!-- Contact Number Field -->
    <div class="form-group">
      <label for="contact">Contact Number:</label>
      <input required type="tel" id="contact"  placeholder="Enter your contact number" >
    </div>


    <div class="form-group">
      <label for="gender">Gender:</label>
      <select required id="gender" name="Gender" >
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>


      </select>
    </div>


    <!-- Course Type Dropdown -->
    <div class="form-group">
      <label for="course">Course Type:</label>
      <select required id="course" name="course">
        <option value="" disabled selected>Select course type</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>

        <option value="Advanced Level (AGE 12-16)">Advanced Level (AGE 12-16)</option>
        <option value="Advanced Level (AGE 16 Upwords)">Advanced Level (AGE 16 Upwords)</option>

      </select>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="button" onclick=aplyCourse()>Submit Application</button>
    </div>
  </form>
</div>
</body>
<script src="js/applyCourse.js"></script>
</html>
