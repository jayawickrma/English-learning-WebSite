<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEETC English Academy</title>
  <link rel="icon" href="/Assert/logo/CEETC.jpeg">
  <link rel="stylesheet" href="css/joinNow.css">

  <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "9oInhF76LnIpOPE7K",
      });
    })();
  </script>
</head>
<body>
<div class="container">
  <header class="header">
    <h1>Join Our English Education Program Today!</h1>
    <p>Improve your English skills with expert guidance and engaging lessons.</p>
  </header>

  <section class="form-section">
    <h2>Sign Up Now</h2>
    <form action="#" method="post" class="join-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label for="course">Select Your Course</label>
      <select id="course" name="course" required>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <button type="submit" class="submit-btn" onclick="joinNow()">Join Now</button>
    </form>
  </section>
</div>
</body>
<script src="js/joinNow.js"></script>
</html>
