<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Now | English Education</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <header class="header">
    <h1>Join Our English Education Program Today!</h1>
    <p>Improve your English skills with expert guidance and engaging lessons.</p>
  </header>

  <section class="form-section">
    <h2>Sign Up Now</h2>
    <form action="#" method="post" class="join-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label for="course">Select Your Course</label>
      <select id="course" name="course" required>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <button type="submit" class="submit-btn">Join Now</button>
    </form>
  </section>
</div>
</body>
</html>
